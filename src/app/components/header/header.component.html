<div class="card_container">
    <div id="profile-background">
        <img class="profile-image" [src]="myPortfolio.profilePicture" alt="">
        <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fas fa-pen"></i></a></div>
    </div>
    <div class="info-data-container">
        <div id="info-data">
            <div>
                <h1>{{myPortfolio.name}}</h1>
                <div id="info-company">{{myPortfolio.position}}</div>
                <div id="info-contact">
                    <span>{{myPortfolio.location}}</span>
                    <span><a href="#"> Información de Contacto</a></span>
                </div>
            </div>
            <ul id="info-details">
                <li>
                    <a class="info-details-container" href="#">
                        <img class="info-details-icon" [src]="myPortfolio.currentCompany.img" alt="">
                        <h2>{{myPortfolio.currentCompany.name}}</h2>
                    </a>
                </li>
                <li>
                    <a class="info-details-container" href="#">
                        <img class="info-details-icon" [src]="myPortfolio.currentEducation.img" alt="">
                        <h2>{{myPortfolio.currentEducation.name}}</h2>
                    </a>
                </li>
            </ul>
        </div>
        <div class="info-buttons-container"><button type="button" class="btn btn-primary">Tengo interés en</button>
            <button type="button" class="btn btn-light">Añadir Sección</button>
            <button type="button" class="btn btn-light">Más</button>
        </div>
    </div>
</div>
